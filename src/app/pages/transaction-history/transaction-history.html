<section class="transaction-wrapper">
  <!-- Optional: Add Discovery logo -->
  <img src="assets/images/discovery-logo.png" alt="Discovery Logo" class="discovery-logo" />

  <h1>Your Transactions</h1>

  <!-- Account Summary Card -->
  <div class="account-summary">
    <p><strong>Account Balance:</strong> R{{ accBalance }}</p>
    <p><strong>Available Funds:</strong> R{{ Available }}</p>
    <p><strong>Savings League:</strong> R{{ Saving_L }}</p>
  </div>

  <div *ngIf="loading" class="loading-message">Loading transactions...</div>

  <!-- Transaction Cards -->
  <div *ngFor="let transaction of transactions" class="transaction-card">
    <div class="transaction-title">
      <img class="icon" src="assets/images/Info.png" />
      <div class="transaction-text">
        <p class="tag"><strong>{{ transaction.tag }} Transaction</strong></p>
        <p class="meta">Amount: R{{ transaction.Amount }} | Date: {{ transaction.date | date:'medium' }}</p>
      </div>
    </div>
    <button class="view-button">View</button>
  </div>

  <div *ngIf="!loading && transactions.length === 0" class="no-transactions-message">
    No transactions available.
  </div>
</section>

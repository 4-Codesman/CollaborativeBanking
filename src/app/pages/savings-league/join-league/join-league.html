<section class="join-league-wrapper">

  <h1>Join a Savings League</h1>

  <p class="subtitle">
    Select a league and set your personal savings goal (min R200).
  </p>

  <form [formGroup]="joinForm" (ngSubmit)="joinLeague()" class="join-form">

    <label for="goal">Your Personal Goal</label>
    <input formControlName="goal" type="number" id="goal" placeholder="Enter goal" required />

    <label for="league">Select a League</label>
    <select formControlName="leagueId" id="league" required>
      <option value="">-- Select a League --</option>
      <option *ngFor="let league of leagues" [value]="league._id">
        {{ league.name }} ({{ league.description }}) â€” Max: {{ league.maxMembers }}
      </option>
    </select>

    <button type="submit" [disabled]="joinForm.invalid">Join League</button>
  </form>

  <p *ngIf="responseMessage" class="response-msg">{{ responseMessage }}</p>
</section>

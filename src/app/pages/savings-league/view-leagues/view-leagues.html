<!-- view-leagues.html (Upgraded UI using Cards) -->
<h2 class="title">Your Savings Leagues</h2>

<div class="card-container" *ngIf="leagues.length > 0; else noLeagues">
  <div class="league-card" *ngFor="let league of leagues" (click)="redirectToLeague(league._id)">
    <div class="card-header">
      <h3>{{ league.name }}</h3>
    </div>
    <div class="card-body">
      <p><strong>Description:</strong> {{ league.description }}</p>
      <p><strong>Status:</strong> {{ league.status }}</p>
      <p><strong>Max Members:</strong> {{ league.maxMembers }}</p>
      <p><strong>Start Date:</strong> {{ league.startDate | date }}</p>
      <p><strong>Due Date:</strong> {{ league.dueDate | date }}</p>
    </div>
  </div>
</div>

<ng-template #noLeagues>
  <p>No savings leagues available to join.</p>
</ng-template>

<p *ngIf="responseMessage" class="response-message">{{ responseMessage }}</p>

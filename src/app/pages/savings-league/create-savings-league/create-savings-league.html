<section class="savings-league-wrapper">
  <img src="assets/images/discovery-logo.png" alt="Discovery Logo" class="discovery-logo" />

  <h1>Create a New Savings League</h1>
  <p class="motivational-text">
    Set your league name, description, start date, member count, and your personal savings goal.
  </p>

  <div class="league-summary">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>League Name</mat-label>
        <input matInput type="text" formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" formControlName="description" placeholder="e.g., Save for our summer trip."></textarea>
      </mat-form-field>

      <div class="row-2">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Max Members</mat-label>
          <input matInput type="number" formControlName="maxMembers" min="2" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Your Personal Goal (min R200)</mat-label>
          <input matInput type="number" formControlName="goal" min="200" required />
        </mat-form-field>
      </div>

      <div class="row-2">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Start Date</mat-label>
          <input matInput type="date" formControlName="startDate" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Start Time</mat-label>
          <input matInput type="time" formControlName="startTime" required />
        </mat-form-field>
      </div>

      <button type="submit" mat-raised-button color="primary" [disabled]="createForm.invalid" class="create-button">
        Create League
      </button>
    </form>
  </div>
</section>

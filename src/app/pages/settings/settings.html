<section class="savings-league-wrapper settings-page">
  <img src="assets/images/discovery-logo.png" alt="Discovery Logo" class="discovery-logo" />

  <h1>Settings</h1>

  <p class="motivational-text">
    Manage your profile, payments, and preferences from one place.
  </p>

  <div class="card-column">
    <!-- Account Card -->
    <div class="card">
      <img class="info" src="assets/images/account_circle.png" alt="Account Icon" />
      <div class="card-body">
        <h3 class="card-title">Account</h3>
        <p class="card-desc">Manage your account information.</p>
        <button class="create-button" (click)="manageAccount()">Manage</button>
      </div>
    </div>

    <!-- Payment Info -->
    <div class="card">
      <img class="info" src="assets/images/Info.png" alt="Payment Icon" />
      <div class="card-body">
        <h3 class="card-title">Payment Information</h3>
        <p class="card-desc">Manage your payment information.</p>
        <button class="create-button" (click)="editPaymentInfo()">Edit</button>
      </div>
    </div>

    <!-- Terms & Conditions -->
    <div class="card">
      <img class="info" src="assets/images/Info.png" alt="Info Icon" />
      <div class="card-body">
        <h3 class="card-title">Terms and Conditions</h3>
        <p class="card-desc">View our terms and conditions.</p>
        <button class="create-button" (click)="viewTermsAndConditions()">View</button>
      </div>
    </div>
  </div>
</section>
